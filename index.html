<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Sheet</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #0f0f0f;
      font-family: sans-serif;
    }

    a {
      display: inline-block;
      transition: all 0.5s;
      font-size: clamp(24px, 6vw, 72px);           /* min 24px, scales up to 72px */
      padding: clamp(16px, 4vw, 48px) clamp(32px, 8vw, 96px);  /* chunky padding */
      background-color: white;
      color: #000;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      box-shadow:
        clamp(4px, 1vw, 18px) clamp(4px, 1vw, 18px) 0px hsl(0, 0%, 90%),
        clamp(8px, 2vw, 36px) clamp(8px, 2vw, 36px) 0px hsl(0, 0%, 80%),
        clamp(12px, 3vw, 54px) clamp(12px, 3vw, 54px) 0px hsl(0, 0%, 70%),
        clamp(16px, 4vw, 72px) clamp(16px, 4vw, 72px) 0px hsl(0, 0%, 60%),
        clamp(20px, 5vw, 90px) clamp(20px, 5vw, 90px) 0px hsl(0, 0%, 50%);
    }

    a:hover {
      background-color: hsl(0, 0%, 50%);
      color: #fff;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <a href="print_me.pdf" target="_blank">Open and Print Me</a>
</body>
</html>
